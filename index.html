<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="illustration hero" />
      <div class="card-content">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device<br />
          anywhere you like!
        </p>
        <div class="subscribe">
          <div class="music-icon">
            <img src="./images/icon-music.svg" />
          </div>
          <div class="block">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <div class="change-link">
            <a href="">Change</a>
          </div>
        </div>
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oscar</a>.
    </div>
  </body>
</html>
